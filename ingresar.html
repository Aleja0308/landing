<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ingresar</title>
</head>

<body>
  <header class="header_logo">
    <div class="logo">
      <a href="index.html" class="#">
        <img src="assets/images/logo.png" alt="logo" class="menu__logo">
      </a>
  </header>

  <section class="login">

    <div class="card__login">

      <form action="landing/ingresar.html">

        <div class="contenedor_ingreso">
          <div class="form__control">
            <label>Usuario:</label>
            <input type="text" class="form__input" id="Usuario" name="Usuario" placeholder="Usuario" required
              pattern="[A-Za-z]+">
          </div>
          <div class="form__control">
            <label>Contraseña:</label>
            <input type="password" class="form__input" id="Contraseña" name="Contraseña" placeholder="********" required
              minlength="8">
          </div>
          <div class="form__control">
            <label class="form__control--row">Recordar datos:
              <input id="datos" name="datos" class="form__input" type="checkbox" class="recuperar_contraseña">
            </label>
          </div>
          <div class="form__control">
            <button type="submit" class="form__btn">Iniciar sesión</button>
          </div>
        </div>

      </form>

      <div class="card__botonera">
        <a href="#" class="botonera__link">¿Olvidaste tu contraseña?</a>
        <a href="registro.html" class="botonera__link">Regístrate</a>
      </div>

    </div>

  </section>


</body>

</html>
