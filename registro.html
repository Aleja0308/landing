<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Regístrate</title>
</head>

<body>
  <header>
    <div class="">
      <a href="index.html" class="#">
        <img src="assets/images/logo.png" alt="logo" class="menu__logo">
      </a>
  </header>

  <section>
    <form action="landing/registro.html" method="get">
      <ul>
        <li>
          Nombres: <br> <input type="text" placeholder="Nombre" required>
        </li>
        <li>
          Apellidos: <br> <input type="text" placeholder="Apellido" required>
        </li>
        <li>
          Teléfono: <br> <input type="tel" placeholder="+57 123456789" required>
        </li>
        <li>
          Sexo: <br>
          <input type="radio" name="sexo" value="M">M
          <input type="radio" name="sexo" value="F">F
        </li>
        <li>
          Correo electrónico: <br> <input type="email" placeholder="ejemplo@correo.com" required>
        </li>
        <li>
          Fecha de nacimiento: <br> <input type="date" required>
        </li>
        <li>
          Asigna un usuario: <br> <input type="text" minlength="8" required>
        </li>
        <li>
          Asigna una ontraseña: <br> <input type="password" minlength="8" required>
        </li>
        <br><button type="submit">Registrar</button>
      </ul>
    </form>
  </section>

</body>

</html>
