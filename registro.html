<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Regístrate</title>
</head>

<body>
  <header class="header_logo">
    <div class="logo">
      <a href="index.html">
        <img src="assets/images/logo.png" alt="logo" class="menu__logo">
      </a>
  </header>

  <section class="registro">

    <div class="card__registro">

      <form action="landing/registro.html">

        <div class="contenedor_registro">

          <div class="form__control">
            <label for="nombres">Nombres:</label>
            <input type="text" class="form__input" id="nombres" name="nombres" placeholder="Nombres" pattern="[A-Za-z]+"
              required>
          </div>

          <div class="form__control">
            <label>Apellidos:</label>
            <input type="text" class="form__input" id="apellidos" name="apellidos" placeholder="Apellidos"
              pattern="[A-Za-z]+" required>
          </div>

          <div class="form__control">
            <label>Teléfono:</label>
            <input type="tel" class="form__input" id="teléfono" name="teléfono" placeholder="Teléfono"
              pattern="[0-9]{10}" required>
          </div>

          <div class="form__control">
            <label for=""><input type="radio" name="sexo" value="M" class="form__radio">M</label>
            <label for=""><input type="radio" name="sexo" value="F" class="form__radio">F</label>
          </div>

          <div class="form__control">
            <label>Correo:</label>
            <input type="email" class="form__input" id="email" name="email" placeholder="Email"
              pattern="([a-zA-Z0-9]([^ @&%$\\\/()=?¿!.,:;]?|\d?)+[a-zA-Z0-9][\.]){1,2}" required>
          </div>

          <div class="form__control">
            <label>Fecha de nacimiento:</label>
            <input type="date" class="form__input" id="date" name="date" required>
          </div>

          <div class="form__control">
            <label>Asigna un usuario:</label>
            <input type="text" class="form__input" id="text" name="text" placeholder="Usuario" minlength="8">
          </div>

          <div class="form__control">
            <label>Asigna una contraseña:</label>
            <input type="text" class="form__input" id="text" name="text" placeholder="********" minlength="8">
          </div>

          <div class="form__control form__control--small">
            <button type="submit" class="botonera__link">Regístrate</a>
          </div>

        </div>

      </form>

    </div>

  </section>

</body>

</html>
